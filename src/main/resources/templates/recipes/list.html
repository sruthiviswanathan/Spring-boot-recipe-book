<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</head>
<body>

    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-xs-12 offset-xs-0 col-sm-8 offset-sm-2 col-md-6 offset-md-3 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title" th:text="'List of Recipes'">List of Recipes!</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Description</th>
                                    <th colspan="3">Options</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="recipe: ${recipes}">
                                    <td th:text="${recipe.id}"></td>
                                    <td th:text="${recipe.description}"></td>
                                    <td><a th:href="@{'/recipes/show/' + ${recipe.id}}">View</a></td>
                                    <td><a th:href="@{'/recipes/update/' + ${recipe.id}}">Update</a></td>
                                    <td><a th:href="@{'/recipes/delete/' + ${recipe.id}}">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
